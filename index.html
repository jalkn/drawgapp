<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Videos</title>
    <link rel="shortcut icon" href="./src/0104.mp4" type="image/x-icon">
    <link rel="shortcut icon" href="logo.png" type="image/x-icon">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .itemCarrusel {
            position: relative;
            width: 100%;
            padding-top: 56.25%; /* Aspect ratio 16:9 for video */
            overflow: hidden; /* Prevent video overflow */
        }

        .tarjetaCarrusel {
            background-color: rgb(8, 64, 45);
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }

        .flechasCarrusel {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px;
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 1; /* Ensure arrows are on top */
        }

        video {
            width: 100%;
            height: 100%;
            object-fit: cover;
            position: absolute;
            top: 0;
            left: 0;
        }

        .flechasCarrusel a > i {
            color: white;
            font-size: 30px;
        }

        .menu {
            display: flex;
            justify-content: space-around; /* Evenly space menu items */
            padding: 10px;
            background-color: #eee; /* Or any other color you prefer */
        }

        .menu a {
            text-decoration: none;
            color: #333;
            padding: 8px 16px;
            border-radius: 5px;
            background-color: #fff;
        }

        .replay-button {
            position: absolute;
            bottom: 20px; /* Adjust as needed */
            left: 50%;
            transform: translateX(-50%); /* Center horizontally */
            background-color: rgba(255, 255, 255, 0.7); /* Semi-transparent white */
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            z-index: 2; /* Ensure it's above the video */
        }

    </style>
</head>
<body>
    <div id="container">
        <div>
            <div class="menu">
                <a href="#Norst">La Cruzada</a>
            </div>
        </div>

        <div class="itemCarrusel" id="Norst">
            <div class="tarjetaCarrusel">
                <video id="norstVideo" autoplay muted loop> 
                    <source src="./src/norstHD.mp4" type="video/mp4">
                    Your browser does not support the video tag.
                </video>
                 <div class="replay-button" onclick="replayVideo('norstVideo')">Replay</div>
            </div>
            <div class="flechasCarrusel">
                <a href="#fiorland"><i class="fa fa-chevron-left"></i></a>
                <div class="logo"><h6></h6></div>
                <a href="#waimangu"><i class="fa fa-chevron-right"></i></a>
            </div>
        </div>

    </div>

    <script>
        function replayVideo(videoId) {
            const video = document.getElementById(videoId);
            video.currentTime = 0; // Reset to the beginning
            video.play();
        }
    </script>
</body>
</html>
